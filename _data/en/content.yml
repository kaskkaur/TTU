spordiklass-content: TTÜ Basketball School, in collaboration with <a href="https://murg.ee/" target="_blank">Mustamäe State Gymnasium</a>, offers the opportunity for training and studying in a sports class. <br> <br> Nowadays, it is increasingly important to acquire a balanced education combined with modern training, where significant emphasis is on the mental aspect and consideration of workloads. <br> <br> By spreading the gymnasium education over 4 years, it is possible to obtain a quality secondary education and be on a sure path in your athletic career.
