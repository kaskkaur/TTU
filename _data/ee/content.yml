spordiklass_section_content_infotund: Liitu ka 24/25 õppeaasta Spordiklassi infotunniga Mustamäe Riigigümnaasiumis. <a class="lead" href="https://murg.ee/uudis/2024-01/2024-aastal-avatava-spordiklassi-infotund-toimub-15-veebruaril">Loe lähemalt siit.</a>
