spordiklass-title: TTÜ Korvpallikooli spordiklass
spordiklass-content: TTÜ Korvpallikool koos <a href="https://murg.ee/" target="_blank">Mustamäe Riigigümnaasiumiga</a> pakub treenimise ja õppimise võimalust spordiklassis. <br> <br> Tänapäeval on aina olulisem omandada tasakaalustatud haridus koos kaasaegse treenimisega, kus oluline rõhk on vaimse poole ja koormustega arvestamisel. <br> <br> Spordiklassis on võimalik omandada kvaliteetne keskharidus ning olla kindlal teel oma sportlaskarjääris.
spordiklass-url: https://murg.ee/
spordiklass-btn-readmore: Tutvu lähemalt
spordiklass-btn-contact: Võta ühendust
spordiklass_title: "Spordiklass"
spordiklass_subtitle: "TTÜ Korvpallikool x Mustamäe Riigigümnaasium"
spordiklass_section_title_1: "TTÜ Korvpallikool koos Mustamäe Riigigümnaasiumiga pakub treenimise ja õppimise võimalust spordiklassis gümnaasiumiastmes"
spordiklass_section_subtitle_1: "Täiemahuline keskharidus ja maksimalane tugi sportlaskärjääriks"
spordiklass_section_content_1: "Tänapäeval on aina olulisem omandada tasakaalustatud haridus koos kaasaegse treenimisega, kus oluline rõhk on vaimse poole ja koormustega arvestamisel. <br>  Spordiklassis on võimalik omandada kvaliteetne keskharidus ning olla kindlal teel oma sportlaskarjääris. <br> Planeerime õpilaste edasist spordikarjääri ja tegeleme spordianalüüsiga. Võistluslikuks väljundiks on näiteks Noorteliigad, EYBL/EGBL, Meeste- ja naisteliiga ja rahvusvahelised turniirid."
spordiklass_section_subtitle_2: "Treeningud"
spordiklass_section_content_2: "Treeningud toimuvad kaks korda päevas, hommikul individuaalsed trennid. <br> Õpilastele on saadaval erinevad taustajõud, peatreener, ÜKE treener, füsioteraapia tugi, spordipsühholoogia ja mentor."
spordiklass_section_subtitle_3: "Majutus ja tugi"
spordiklass_section_content_3: "Õppursportlastele on vajadusel tagatud majutus õpilaskodus ning  hommiku- ja lõunasöök koolis.  Õpilaskodus elavatel õpilastele on tagatud ka õhtusöök. Samuti on tagatud ka spordivarustus- jalanõud, riietus ja muu vajalik."
spordiklass_section_title_info: "Lisainfo ja sisseastumine"
spordiklass_section_content_info: "Huvi või lisaküsimuste  korral, võta ühendust TTÜ Korvpallikooliga"
