spordiklass-title: Спортивный класс Баскетбольной школы ТТУ
spordiklass-content: Баскетбольная школа ТТУ совместно с <a href="https://murg.ee/" target="_blank">Гимназией Мустамяэ</a> предлагает возможность тренировок и учебы в спортивном классе. <br> <br> В наши дни всё важнее получать сбалансированное образование в сочетании с современной тренировкой, где особое внимание уделяется умственной стороне и учёту нагрузок. <br> <br> спортивном классе, можно получить качественное среднее образование и быть уверенным в своей спортивной карьере.
spordiklass-url: https://murg.ee/
