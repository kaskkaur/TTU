spordiklass-title: Спортивный класс Баскетбольной школы ТТУ
spordiklass-content: Баскетбольная школа ТТУ совместно с <a href="https://murg.ee/" target="_blank">Гимназией Мустамяэ</a> предлагает возможность тренировок и учебы в спортивном классе. <br> <br> В наши дни всё важнее получать сбалансированное образование в сочетании с современной тренировкой, где особое внимание уделяется умственной стороне и учёту нагрузок. <br> <br> спортивном классе, можно получить качественное среднее образование и быть уверенным в своей спортивной карьере.
spordiklass-url: https://murg.ee/
spordiklass-btn-readmore: Узнать подробнее
spordiklass-btn-contact: Связаться
spordiklass_title: "Спортивный класс"
spordiklass_subtitle: "Баскетбольная школа ТТУ x Гимназия Мустамяэ"
spordiklass_section_title_1: "Баскетбольная школа ТТУ совместно с Гимназией Мустамяэ предлагает возможность тренировок и учебы в спортивном классе на уровне гимназии"
spordiklass_section_subtitle_1: "Полноценное среднее образование и максимальная поддержка спортивной карьеры"
spordiklass_section_content_1: "В наши дни всё важнее получать сбалансированное образование в сочетании с современной тренировкой, где особое внимание уделяется умственной стороне и учёту нагрузок. <br> спортивном классе, можно получить качественное среднее образование и быть уверенным в своей спортивной карьере. <br> Мы планируем будущую спортивную карьеру студентов и занимаемся спортивным анализом. Компетитивными площадками могут быть, например, молодёжные лиги, EYBL/EGBL, мужские и женские лиги и международные турниры."
spordiklass_section_subtitle_2: "Тренировки"
spordiklass_section_content_2: "Тренировки проходят два раза в день, утром индивидуальные занятия. <br> Студентам доступны различные поддерживающие силы, включая главного тренера, тренера по УКЭ, поддержку физиотерапии, спортивную психологию и менторство."
spordiklass_section_subtitle_3: "Проживание и поддержка"
spordiklass_section_content_3: "При необходимости учащимся-спортсменам предоставляется проживание в общежитии и завтрак и обед в школе. Для студентов, живущих в общежитии, также обеспечивается ужин. Также предоставляется спортивная экипировка - обувь, одежда и прочее необходимое."
spordiklass_section_title_info: "Дополнительная информация и поступление"
spordiklass_section_content_info: "При интересе или дополнительных вопросах свяжитесь с Баскетбольной школой ТТУ"
nav-spordiklass: Спортивный класс
