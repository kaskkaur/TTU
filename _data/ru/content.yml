sporditeraapia-btn-contact: Связаться
sporditeraapia_title: "Кабинет спортивной терапии в Баскетбольной школе ТТУ"
sporditeraapia_subtitle: "Профессиональная поддержка восстановления для наших молодых баскетболистов"
sporditeraapia_section_subtitle: "Доступные услуги"
sporditeraapia_section_content: "Кабинет спортивной терапии предоставляет профессиональную помощь в управлении мышечным напряжением, профилактике травм и реабилитации. Мы используем современные методы реабилитации и мanuальной терапии, чтобы помочь спортсменам восстановиться быстрее и достичь своего полного потенциала на тренировках и соревнованиях."
sporditeraapia_section_services: "Услуги включают:"
sporditeraapia_service_1: "Уход за мышцами и массаж"
sporditeraapia_service_2: "Реабилитация спортивных травм"
sporditeraapia_service_3: "Восстановление подвижности суставов и мышц"
sporditeraapia_service_4: "Восстановление после тренировки"
sporditeraapia_service_5: "Индивидуальные консультации и профилактические программы"
sporditeraapia_section_note: "Кабинет спортивной терапии предназначен только для спортсменов Баскетбольной школы ТТУ."
