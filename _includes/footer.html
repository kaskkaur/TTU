<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-6  text-left footer-details">
                <div>
                   <span> <img alt="E-mail" src="../img/ic_email_black_24px.svg">  </span> 
                   <a href="mailto:{{ site.email }}"><span>{{ site.email }}</span></a>
                </div>


                <div>
                    <span> <img alt="Telefon" src="../img/ic_phone_black_24px.svg">  </span> 
                   <span>
                    {{site.data.content.phone}}
                 </span>
               </div>  

               <div>
                    <span> <img alt="Aadress" src="../img/ic_home_black_24px.svg">  </span> 
                   <span>{{site.address}}</span>
               </div>


               <div>
                    <span> <img width="24px" height="auto" color="#aa1352" alt="Timetable" src="../img/ic_calendar_24_red.svg">  </span> 
                   <span> <a href="{{ site.timetableUrl }}" target="_blank" rel="noopener noreferrer"
                    >{{ site.data.content.timetable }}</a> </span>
               </div>
                        
                        
            </div>
            <div class="col-md-6  text-left footer-social">

                {% for social in site.social %}
                            <div>
                                 <img class="social-icons" alt="{{social.title}}" src="{{social.img}}"><a target="_blank" href="{{ social.url }}" class=""><span class="network-name">{{ social.title }}</span></a>
                            </div>
                {% endfor %}


                <!-- <p class="copyright text-muted small">{{site.data.content.copyright}}</p> -->
            </div>
        </div>
    </div>
</footer>
