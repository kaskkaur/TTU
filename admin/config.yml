                  - { label: "URL", name: "url", widget: "string" }
                  - { label: "Alt Text", name: "alt", widget: "string" }

  - name: "posts" # Unique identifier for the posts collection
    label: "Posts" # Friendly name for the collection
    folder: "_posts"
    create: true # Allow users to create new posts in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template for new posts
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "string",
          default: "default",
        }
      - { label: "Image", name: "img", widget: "image" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
