    files:
      - name: "galleries"
        label: "Galleries"
        file: "_data/galleries.yml"
        fields:
          - label: "Logos"
            name: "logos"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "string" }
              - label: "Image Folder"
                name: "imagefolder"
                widget: "hidden"
                default: "/img/logos"
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - { label: "Alt Text", name: "alt", widget: "string" }
          - label: "Sponsors"
            name: "sponsors"
            widget: "object"
            fields:
              - { label: "Description", name: "description", widget: "string" }
              - label: "Image Folder"
